<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bahnhöfe in der Nähe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Sehr helles Blau als Hintergrund */
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert die Inhalte horizontal */
            justify-content: center; /* Zentriert die Inhalte vertikal */
            height: 100vh; /* Gibt dem Body eine minimale Höhe von 100% der Viewport-Höhe */
        }

        .map-container {
            width: 80%; /* Reduzierung der Breite auf 80% des Viewports */
            max-width: 960px; /* Setzt eine maximale Breite für größere Bildschirme */
        }

        h3 {
            color: #003366; /* Dunkelblau */
            text-align: center;
            width: 100%; /* Breite der Überschrift an die der Karte anpassen */
            margin: 0;
            padding: 20px;
            background-color: #e6f0ff; /* Sehr helles Blau */
        }

        #mapid {
            width: 100%; /* Nutzt die volle Breite des umschließenden Containers */
            height: 70vh; /* Erhöhung der Höhe auf 70% des Viewports */
            border: none;
            margin: 20px 0; /* Fügt Abstand oben und unten hinzu */
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #007bff; /* Mittelblau */
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3; /* Etwas dunkleres Blau für Hover-Effekt */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h3>Bahnhöfe in Ihrer Nähe</h3>
        <div id="mapid"></div>
        <a href="/" class="back-button">Zurück zur Startseite</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([47.07, 15.43], 9);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
            maxZoom: 18,
        }).addTo(mymap);

        var stations = [
            {name: "Graz Hauptbahnhof", lat: 47.0667, lon: 15.4333},
            {name: "Bruck an der Mur", lat: 47.4105, lon: 15.2772},
            {name: "Leoben Hauptbahnhof", lat: 47.3820, lon: 15.0946},
            {name: "Kapfenberg", lat: 47.4425, lon: 15.2860},
            {name: "Frohnleiten", lat: 47.2739, lon: 15.3194},
            {name: "Knittelfeld", lat: 47.2153, lon: 14.8227},
            {name: "Mürzzuschlag", lat: 47.6039, lon: 15.6728},
            {name: "Leibnitz", lat: 46.7812, lon: 15.5452},
            {name: "Fehring", lat: 46.9311, lon: 15.8950},
            {name: "Spielfeld-Straß", lat: 46.7184, lon: 15.6484},
            {name: "Weiz", lat: 47.2167, lon: 15.6167}
        ];

        stations.forEach(function(station) {
            var marker = L.marker([station.lat, station.lon]).addTo(mymap);
            marker.bindPopup(`<b>${station.name}</b><br><button onclick="setOrt('abfahrtsort', '${station.name}')">Als Abfahrtsort wählen</button><br><button onclick="setOrt('zielort', '${station.name}')">Als Zielort wählen</button>`);
        });

        function setOrt(typ, name) {
            if (confirm("Möchten Sie " + name + " als " + (typ === 'abfahrtsort' ? "Abfahrtsort" : "Zielort") + " auswählen?")) {
                sessionStorage.setItem(typ, name);
                var abfahrtsort = sessionStorage.getItem('abfahrtsort');
                var zielort = sessionStorage.getItem('zielort');
                if (abfahrtsort && zielort) {
                    window.location.href = `/?abfahrtsort=${encodeURIComponent(abfahrtsort)}&zielort=${encodeURIComponent(zielort)}&autoOpenBookingForm=true`;
                }
            }
        }
    </script>
</body>
</html>
